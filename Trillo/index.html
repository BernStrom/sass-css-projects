<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trillo &mdash; Your all-in-one booking app</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <!-- Custom stylesheets -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/a0dc3e582b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <header class="header"> <!-- PAGE HEADER -->
                <img src="img/logo.png" alt="Trillo logo" class="logo">

                <form action="#" class="search"> <!-- SEARCH BAR -->
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <svg class="search__icon"> <!-- SEARCH BAR ICON -->
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg> <!-- SEARCH BAR ICON END -->
                    </button>
                </form> <!-- SEARCH BAR END -->

                <nav class="user-nav"> <!-- USER NAV ICONS -->
                    <div class="user-nav__icon-box"> <!-- PROFILE BOOKMARK ICON -->
                        <svg class="user-nav__icon"> 
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div> <!-- PROFILE BOOKMARK ICON END -->

                    <div class="user-nav__icon-box"> <!-- PROFILE CHAT ICON -->
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">13</span>
                    </div> <!-- PROFILE CHAT ICON END -->

                    <div class="user-nav__user"> <!-- PROFILE PICTURE ICON -->
                        <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user__nav__user-name">Bern</span>
                    </div> <!-- PROFILE PICTURE ICON END -->
                </nav> <!-- USER NAV ICONS END -->
            </header> <!-- PAGE HEADER END -->

            <div class="content">
                <nav class="sidebar"> <!-- SIDE NAV BAR -->
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link"> <!-- HOTEL NAV LINK -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a> <!-- HOTEL NAV LINK END -->
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"> <!-- FLIGHT NAV LINK -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flight</span>
                            </a> <!-- FLIGHT NAV LINK END -->
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"> <!-- CAR RENTAL NAV LINK -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a> <!-- CAR RENTAL NAV LINK END -->
                        </li>

                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link"> <!-- TOURS NAV LINK -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a> <!-- TOURS NAV LINK END -->
                        </li>
                    </ul>

                    <div class="legal"> <!-- LEGAL CONTENT -->
                        &copy; 2021 Trillo. All rights reserved.
                        
                        <div class="legal__attribution">
                            Built by <a href="https://berncodes.dev" class="legal__attribution-link" target="_blank">BernCodes</a> and designed with <i class="fas fa-heart legal__attribution-icon"></i> by <a href="https://twitter.com/jonasschmedtman" class="legal__attribution-link" target="_blank">Jonas Schmedtmann</a>.
                        </div>
                    </div> <!-- LEGAL CONTENT END -->
                </nav> <!-- SIDE NAV BAR END -->

                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo">
                        </figure>

                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                        </figure>
                    </div>

                    <div class="overview">
                        <h1 class="overview__heading">
                            Hotel Las Palmas
                        </h1>
                        
                        <div class="overview__stars">
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview__icon-star">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>

                        <div class="overview__location">
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>

                            <button class="btn-inline">Albufeira, Portugal</button>

                            <div class="overview__rating">
                                <div class="overview__rating-average">8.6</div>
                                <div class="overview__rating-count">429 votes</div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
